<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odd One Out Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f3f6;
        }
        .game-card {
            max-width: 500px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .option-btn {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card game-card p-4">
            <h2 class="text-center mb-4">üß† Odd One Out</h2>

            {% if result %}
                <div class="alert alert-info text-center">
                    {{ result }}
                </div>
            {% endif %}

            {% if final_score is defined %}
                <h4 class="text-center text-success">üéâ Game Over!</h4>
                <p class="text-center fs-5">Your Final Score: <strong>{{ final_score }}/5</strong></p>
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">üîÅ Play Again</a>
                </div>
            {% elif items %}
                <div class="text-center mb-3">
                    <p class="fw-bold">Round {{ round }} / 5</p>
                    <p>Score: {{ score }}</p>
                </div>
                <form method="POST" action="{{ url_for('answer') }}">
                    {% for item in items %}
                        <button class="btn btn-outline-primary w-100 option-btn" name="selected" value="{{ item }}">
                            {{ item }}
                        </button>
                    {% endfor %}
                </form>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
